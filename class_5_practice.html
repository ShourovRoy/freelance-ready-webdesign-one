<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 5 css basics</title>
    <style>
        .container{
            width: 1000px;
            margin: auto;
            background: #000;

        }
        .white_p {
            text-align: center;
            color: white;
        }

            height: 200px;
        }
        .row{

            display: flex;

        }

                   </div>
                   <div>

               </div>

</html>
